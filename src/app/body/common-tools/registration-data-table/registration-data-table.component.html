<div class="search-container">
    <mat-form-field appearance="fill">
        <input matInput placeholder="search" (keyup)="filterData($event)">
    </mat-form-field>
</div>

<table mat-table matSort class="full-width-table" matSort aria-label="Elements">
    <!-- uid Column -->
    <ng-container matColumnDef="Uid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Uid</th>
        <td mat-cell *matCellDef="let row">
            {{row.Uid}}
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">
            {{row.FirstName}} {{row.LastName}}
        </td>
    </ng-container>

    <!-- LastName Column -->
    <!-- <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">
            {{row.LastName}}
        </td>
    </ng-container> -->

    <!-- Dob Column -->
    <ng-container matColumnDef="Dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Of Birth</th>
        <td mat-cell *matCellDef="let row">
            {{row.Dob}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let row">
            {{row.Category}}
        </td>
    </ng-container>

    <!-- Payment Status Column -->
    <ng-container matColumnDef="PaymentStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Status</th>
        <td mat-cell *matCellDef="let row">
            {{row.PaymentStatus}}
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openRegistrationDetail(row.Uid)"></tr>

</table>

<mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
</mat-paginator>
