<div class="container mt-5 pt-3 px-1 text-center" style="min-height: 85vh;">
    <h1 class="mt-5">Gallery</h1>
    <a>
        <p class="mainp">The journey so far in pictures</p>
    </a>
    <div class="container mt-3 py-3 px-2 back" *ngIf="galleryService.gallery.length>0 ; else loader">
        <div class="row text-center">
            <ng-container *ngFor="let photo of galleryService.gallery">
                <a [ngClass]="{'col-md-3 px-3 py-3 my-auto':true}" [href]="photo.ImageUrl" (mouseenter)="photo.Hovering=true" (mouseleave)="photo.Hovering=false">
                    <img [src]="photo.ImageUrl" [ngClass]="{'img-fluid rounded':true,'darken shadow':photo.Hovering}" alt="">
                </a>
            </ng-container>
            <ng-container *ngIf="rawDataService.rawData != undefined">
                <div *ngIf="gallery.length != rawDataService.rawData[0].NumberOfGalleryPics">
                    <button class="btn btn-primary text-center" (click)="showMore()">Show More...</button>
                </div>
            </ng-container>
        </div>
    </div>

    <ng-template #loader>
        <app-loader></app-loader>
    </ng-template>
    
</div>
