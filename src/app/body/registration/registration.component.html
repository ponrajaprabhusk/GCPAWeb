<app-login-page></app-login-page>
<div class="back mt-5 pt-5 pb-3">
    <h1 class="text-center mb-5">Registration Form</h1>
    <div class="row container mx-auto">
        <div class="container col-md-6 px-5">
            <form #form="ngForm">
                <app-personal-details></app-personal-details>
                <app-address-contact></app-address-contact>
                <app-category-upload></app-category-upload>

                <div class="my-5">
                    <input type="checkbox" required (change)="accepted()"> <span> I agree to the <a routerLink="/terms_condi">Terms & Conditions</a> of Global Child Prodigy Awards.<span class="text-danger">*</span></span>
                </div>
                <div class="mb-5">
                    <input type="checkbox" required (change)="emailUpdates()"> <span> Recieve regular updates and notifications via email.</span>
                </div>
                <!--  -->
                <re-captcha id="recaptcha" name="recaptcha" #recaptcha="ngModel" [(ngModel)]="token" required [class.is-invalid]="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"></re-captcha>
                <div *ngIf="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)" class="invalid-feedback">
                    <div *ngIf="recaptcha.errors?.['required']">This field is required.</div>
                </div>
                <!--  -->
                <button type="submit" class="btn btn-primary mt-3 " [disabled]="registerService.disableSubmit" (click)="send(form,$event)">Submit</button>
            </form>
            <small  class="text-danger" *ngIf="registerService.fillAll">
                Please fill all required fields
            </small> 

            <div class="pt-5">
                <p>
                    If you are facing any issue while registration please email us at info@gcpawards.com
                </p>
            </div>
        </div>
        <div class="col-md-6 container-fluid">
            <img class="img-fluid" src="../../../assets/happy.png " alt=" ">
        </div>

    </div>
</div>
