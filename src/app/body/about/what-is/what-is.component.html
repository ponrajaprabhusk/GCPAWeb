<div class="row mt-5">
    <ng-container *ngFor="let con of content">

        <div class="col-md-6  " >
            <div class="vertical_list">
                <div class="list_icon">
                    <i [ngClass]=[con.icon] class="opacity-50 fs-2 text-center mt-2 pt-2 "  aria-hidden="true"></i>
                </div>
                <h6 [innerText]=[con.heading]></h6>
                <p class="contentp" [innerText]=[con.para] style="text-align: justify;
                color: #555555;
                font-size: 16px;
                line-height: 32px;"></p>
            </div>
        </div>
    </ng-container>
 </div>
