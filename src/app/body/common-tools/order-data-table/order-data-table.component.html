<table mat-table class="full-width-table" matSort aria-label="Elements">
     <!-- OrderId Column -->
     <ng-container matColumnDef="OrderId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>OrderId</th>
        <td mat-cell *matCellDef="let row">
            {{row.OrderId}}
        </td>
    </ng-container>
    <!-- ProductId Column -->
    <ng-container matColumnDef="ProductId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ProductId</th>
        <td mat-cell *matCellDef="let row">
            {{row.ProductId}}
        </td>
    </ng-container>

    <!-- ProductName Column -->
    <ng-container matColumnDef="ProductName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
        <td mat-cell *matCellDef="let row">
            {{row.ProductName}}
        </td>
    </ng-container>


    <!-- Price Column -->
    <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let row">
            {{row.TotalPrice}}
        </td>
    </ng-container>

    <!--  Order Status Column -->
    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Status</th>
        <td mat-cell *matCellDef="let row">
            {{row.OrderStatus}}
        </td>
    </ng-container>

     <!--  Name Column -->
     <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">
            {{row.Name}}
        </td>
    </ng-container>

     <!--  MobileNum Column -->
     <ng-container matColumnDef="MobileNum">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
        <td mat-cell *matCellDef="let row">
            {{row.MobileNum}}
        </td>
    </ng-container>


    <!--  Address Column -->
    <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Shipping Address</th>
        <td mat-cell *matCellDef="let row">
            {{row.Address}}, {{row.State}}, {{row.Country}}, {{row.Pincode}}.
        </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

</table>

<mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
</mat-paginator>
